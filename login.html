<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование ЯОКБ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <style>
        html, body {
            height: 90%;
        }
        .form-signin {
            max-width: 330px;
        }
        .btn-login-submit {
            margin-top: 3ex;
        }
    </style>
</head>
<body class="d-flex align-items-center">
    <main class="form-signin w-100 m-auto">
            <!-- <img src="./health.svg" class="col-3" alt=""> -->
            <h1 class="h4 text-center">Тестирование ЯОКБ</h1>
        <form class="form-signin w-100 m-auto" action="">
            <h2 class="h5">Пожалуйста, авторизуйтесь</h1>
            <div class="form-email">
                <input id="field-email" type="email" class="form-control" placeholder="user@example.com">
            </div>
            <div class="form-pass">
                <input type="password" name="passwd" class="form-control" id="field-pass" placeholder="пароль">
            </div>
            <button type="submit" class="btn btn-login-submit btn-primary w-100">Войти</button>
            <p class="mt-5 mb-3 text-body-secondary"> © 2024</p>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>
</html>
