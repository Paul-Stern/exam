<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        div {
            border-color: cornflowerblue;
            border-radius: 1px;
            border-style: dashed;
        }
        .box {
            height: 20vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress" role="progressbar"
            aria-label="test-progress" aria-valuenow="0"
            aria-valuemin="0" aria-valuemax="55">
            <div id="progress-bar" class="progress-bar" style="width: 0"></div>
        </div>
        <div class="box js-box js-current"><h1>#1</h1></div>
        <div class="box js-box d-none"><h1>#2</h1></div>
        <div class="box js-box d-none"><h1>#3</h1></div>
        <div class="box js-box d-none"><h1>#4</h1></div>
        <div class="box js-box d-none"><h1>#5</h1></div>
        <div class="row fixed-bottom">
            <button id="js-btn-back" class="col btn btn-primary btn-lg invisible">Back</button>
            <button id="js-btn-next" class="col btn btn-primary btn-lg">Next</button>
            <button id="js-btn-done" class="col btn btn-success btn-lg d-none">Done</button>
        </div>
    </div>
    <script>
        const getAttrVals = function(box) {
            return Array.from(box.getAttribute("class").split(" "));
        }
        const changeProgress = function(boxes, currentIndex) {
            const bar = document.getElementById("progress-bar");
            const max = boxes.length;
            const percent = (currentIndex + 1) / max * 100;
            bar.setAttribute("style", `width: ${percent}%`)
        }
        const goNext = function() {
            const boxes = Array.from(document.getElementsByClassName("js-box"));
            const currentBox = boxes.find(isCurrent)
            const currentIndex = boxes.findIndex(isCurrent)
            if (currentIndex < boxes.length - 1) {
                // Hide current box
                let vals = getAttrVals(currentBox);
                currentBox.setAttribute(
                    "class",
                    vals.filter((val) => val !== "js-current").join(" ") + " d-none"
                );
                // Show next box and make it current
                const nextBox = boxes[currentIndex + 1]
                vals = getAttrVals(nextBox);
                nextBox.setAttribute(
                    "class",
                    vals.filter((val) => val !== "d-none").join(" ") + " js-current"
                );
                changeProgress(boxes, currentIndex + 1)
            }
            if (currentIndex == 0) {
                // Hide back button
                const backBtn = document.getElementById("js-btn-back");
                const vals = getAttrVals(backBtn);
                backBtn.setAttribute(
                    "class",
                    vals.filter((val) => val !== "invisible").join(" ")
                );
            }
            if (currentIndex === boxes.length - 2) {
                // Replace next button with done button
                const nextBtn = document.getElementById("js-btn-next");
                let vals = getAttrVals(nextBtn);
                nextBtn.setAttribute("class", vals.join(" ") + " d-none");

                const doneBtn = document.getElementById("js-btn-done");
                vals = getAttrVals(doneBtn);
                doneBtn.setAttribute(
                    "class",
                    vals.filter((val) => val !== "d-none").join(" ")
                );
            }
        }
        const goBack = function() {
            const boxes = Array.from(document.getElementsByClassName("js-box"));
            const currentBox = boxes.find(isCurrent)
            const currentIndex = boxes.findIndex(isCurrent)
            if (currentIndex > 0) {
                // Show previous box
                let vals = getAttrVals(currentBox);
                currentBox.setAttribute(
                    "class",
                    vals.filter((val) => val !== "js-current").join(" ") + " d-none"
                );
                const prevBox = boxes[currentIndex - 1]
                vals = getAttrVals(prevBox);
                prevBox.setAttribute(
                    "class",
                    vals.filter((val) => val !== "d-none").join(" ") + " js-current"
                )
                changeProgress(boxes, currentIndex - 1)
            }
            if (currentIndex == 1) {
                // Hide back button
                const backBtn = document.getElementById("js-btn-back");
                const vals = getAttrVals(backBtn);
                backBtn.setAttribute("class", vals.join(" ") + " invisible");
            }
            if (currentIndex < boxes.length) {
                // Replace done button with next button
                const doneBtn = document.getElementById("js-btn-done");
                let vals = getAttrVals(doneBtn);
                doneBtn.setAttribute("class", vals.join(" ") + " d-none");

                const nextBtn = document.getElementById("js-btn-next");
                vals = getAttrVals(nextBtn);
                nextBtn.setAttribute(
                    "class",
                    vals.filter((val) => val !== "d-none").join(" ")
                );
            }
        }
        function isCurrent(box) {
            return box.getAttribute("class").includes("js-current");
        }
        document.getElementById("js-btn-next").addEventListener("click", goNext)
        document.getElementById("js-btn-back").addEventListener("click", goBack)
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>
</html>
