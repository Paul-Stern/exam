<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Тестирование ЯОКПБ</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <form action="" method="post">
        <h1>Вопрос №1</h1>
        <div class="progress" role="progressbar"
            aria-label="test-progress" aria-valuenow="0"
            aria-valuemin="0" aria-valuemax="55">
            <div class="progress-bar" style="width: 0"></div>
        </div>
        <h2>{{.Question}}</h2>
        <ol>
            {{range $i, $o := .Options}}
            <li>
                <div class="form-check">
                    <label class="form-check-label" for="answer_{{$i}}">
                     <input class="form-check-input" type="radio" name="answer"
                        id="option_{{$i}}" value="{{$i}}"> {{$o}}
                    </label>
                </div>
            </li>
            {{end}}
        </ol>
        <button class="btn btn-primary" type="submit">Далее</button>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>
</html>
