<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Тестирование ЯОКБ</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
</head>
<body class="container">
    <form action="/profiles" method="post" class="row">
        <h6 class="text-secondary">Работник: {{getFullName .Session.User}}</h6>
        <h4>Выберите профиль тестирования</h4>
        {{range $i, $p := .Data.Profiles}}
        <div class="form-check">
            <input class="form-check-input" type="radio" name="TASK_PROFILE_ID" id="profile_{{$p.Id}}" value="{{$p.Id}}">
            <label class="form-check-label" for="profile_{{$p.Id}}">{{$p.Text}}</label>
            <input type="hidden" name="TASK_PROFILE_TEXT_{{$p.Id}}" value="{{$p.Text}}">
        </div>
        {{end}}
        <button type="submit" class="btn btn-primary fixed-bottom">Выбрать</button>
    </form> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>
</html>
