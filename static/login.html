<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование ЯОКБ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <style>
        html, body {
            height: 90%;
        }
        .form-signin {
            max-width: 330px;
        }
        .btn-login-submit {
            margin-top: 3ex;
        }
    </style>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <h1 class="h4">Тестирование ЯОКБ</h1>
        <form class="form-signin w-100 m-auto needs-validation" action="/login" method="POST">
            <h2 class="h5 fw-normal">Пожалуйста, авторизуйтесь</h1>
            <div class="form-email form-floating">
                <input id="field-email" name="email" type="email" class="form-control" placeholder="user@example.com" onchange="validate()">
                <label for="field-email">Электронная почта</label>
            </div>
            <div class="form-pass form-floating">
                <input type="password" name="password" class="form-control" id="field-pass" placeholder="пароль" onchange="validate()">
                <label for="field-pass">Пароль</label>
            </div>
            <button type="submit" class="btn btn-login-submit btn-primary w-100">Войти</button>
            <!-- <a href="/signup"><button class="btn btn-tertiary">Зарегистрироваться</button></a> -->
            <a href="/signup" class="btn btn-link mt-2 w-100">Зарегистрироваться</a>
            <p class="mt-3 mb-3 text-body-secondary"> © 2024</p>
        </form>
    </main>
    <script>
        function validate() {
            const pass = document.getElementById("field-pass")
            const email = document.getElementById("field-email")

            if (pass.value == "") {
                const message = "Пароль пуст"
                pass.setCustomValidity(message)
                pass.classList.remove("is-valid")
                pass.classList.add("is-invalid")
            } else {
                pass.setCustomValidity("")
                pass.classList.remove("is-invalid")
            }
            if (email.value == "") {
                const message = "Адрес пуст"
                email.setCustomValidity(message)
                email.classList.remove("is-valid")
                email.classList.add("is-invalid")
            } else {
                email.setCustomValidity("")
                email.classList.remove("is-invalid")
            }
        }
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", validate);
        (() => {
        'use strict'
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            // form.classList.add('was-validated')
            }, false)
        })
        })()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>
</html>
