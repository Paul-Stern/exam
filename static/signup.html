<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование ЯОКБ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <style>
        html, body {
            height: 90%;
        }
        .signup {
            max-width: 330px;
            padding: 1rem;
        }
        .btn-login-submit {
            margin-top: 3ex;
        }
    </style>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="signup w-100 m-auto">
            <!-- <img src="./health.svg" class="col-3" alt=""> -->
        <form class="" action="/signup" method="POST">
            <h1 class="h4">Тестирование ЯОКБ</h1>
            <h2 class="h5 fw-normal">Пожалуйста, зарегистрируйтесь</h1>
            <div class="form-name">
                <div class="form-floating">
                    <input id="field-name" name="name" type="text" class="form-control" placeholder="Имя">
                    <label for="field-name">Имя</label>
                </div>
                <div class="form-floating">
                    <input id="field-middlename" name="middlename" type="text" class="form-control" placeholder="Отчество">
                    <label for="field-middlename">Отчество</label>
                </div>
                <div class="form-floating">
                    <input id="field-surname" name="surname" type="text" class="form-control" placeholder="Фамилия">
                    <label for="field-surname">Фамилия</label>
                </div>
            </div>
            <div class="form-email form-floating">
                <input id="field-email" name="email" type="email" class="form-control" placeholder="user@example.com">
                <label for="field-email">Электронная почта</label>
            </div>
            <div class="form-pass form-floating">
                <input type="password" name="password" class="form-control" id="field-pass" placeholder="пароль">
                <label for="password">Пароль</label>
            </div>
            <button type="submit" class="btn btn-login-submit btn-primary w-100">Зарегистрироваться</button>
            <p class="mt-5 mb-3 text-body-secondary"> © 2024</p>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>
</html>
